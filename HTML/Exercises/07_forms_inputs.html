<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with inputs fields</title>
</head>
<body>
    <form>
        <label for="username">
            name:
            <input type="text" id="username">
        </label>
        <label for="password">
            password:
            <input type="password" name="password" id="password">
        </label>
    </form>
</body>
</html>
